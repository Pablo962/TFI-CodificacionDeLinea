<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codificación Bifásica</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            Chart.defaults.scale.grid.display = false;
            Chart.defaults.color = '#ffffff';
            Chart.defaults.borderColor = '#ffffff';
            Chart.defaults.plugins.legend.labels.color = '#ffffff';
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.2.1/chartjs-plugin-annotation.min.js"></script>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
<body>
    <div class="container py-4">
        <h2 class="text-center text-white mb-4">Esquemas de Codificación Bifásica</h2>
        
        <div class="card bg-dark border-primary">
            <div class="card-body">
                <div class="mb-3">
                    <label for="inputBits" class="form-label text-white">Secuencia de bits:</label>
                    <input type="text" id="inputBits" class="form-control bg-dark text-white border-primary" placeholder="Ej: 10110">
                </div>
                
                <div class="mb-3">
                    <label for="voltajeInicial" class="form-label text-white">Voltaje Inicial (V):</label>
                    <input type="number" id="voltajeInicial" class="form-control bg-dark text-white border-primary" value="5" step="0.5">
                </div>

                <div class="mb-3">
                    <label class="form-label text-white d-block">Tipo de visualización:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="displayType" id="manchesterOnly" value="manchester" checked>
                        <label class="form-check-label text-white" for="manchesterOnly">
                            Solo Manchester
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="displayType" id="differentialOnly" value="differential">
                        <label class="form-check-label text-white" for="differentialOnly">
                            Solo Manchester Diferencial
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="displayType" id="bothSignals" value="both">
                        <label class="form-check-label text-white" for="bothSignals">
                            Ambas señales
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="chartWidth" class="form-label text-white">Ancho del gráfico (%):</label>
                    <div class="d-flex align-items-center gap-2">
                        <input type="range" id="chartWidth" class="form-range custom-range" min="50" max="100" value="100" step="5">
                        <span id="widthValue" class="text-white">100%</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="chartHeight" class="form-label text-white">Alto del gráfico (px):</label>
                    <div class="d-flex align-items-center gap-2">
                        <input type="range" id="chartHeight" class="form-range custom-range" min="200" max="600" value="400" step="50">
                        <span id="heightValue" class="text-white">400px</span>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="btnGenerar" class="btn btn-primary">Generar Gráfico</button>
                    <button id="btnVolver" class="btn btn-secondary">Volver al Inicio</button>
                </div>
            </div>
        </div>

        <div class="card bg-dark border-primary">
            <div class="card-body">
                <div class="row" id="timeChartContainer">
                    <div class="col-12 col-md-6 chart-container" id="manchesterContainer">
                        <canvas id="manchesterChart"></canvas>
                    </div>
                    <div class="col-12 col-md-6 chart-container" id="differentialContainer">
                        <canvas id="manchesterDifferentialChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="mb-3 text-center">
                <figure class="m-3">
                    <img src="../utils/Manchester.png" alt="Comportamiento" class="img-fluid">
                    <figcaption class="text-center text-white fs-5">Comportamiento Manchester y Manchester Diferencial</figcaption>
                </figure>
            </div>
        </div>
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/bifasica.js"></script>
</body>
</html>
